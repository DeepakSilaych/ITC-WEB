<section class="wrapper">
    <div class="container-fostrap">
        <div>
            <h3 class="heading">
                Projects Worked On
            </h3>
        </div>
        <div class="content">
            <div class="container">
                <div class="row">
                    <div class="col-xs-12 col-sm-4" *ngFor="let project of projects">
                        <div class="card">
                            <div class="card-content">
                                <h4 class="card-title">
                                    {{project.name}}
                                </h4>
                                <p class="" >
                                    Proposer : <a [routerLink]="['/participant', project.proposer.id]">{{project.proposer.name}}</a>
                                </p>
                            </div>
                            <div class="card-read-more">
                                <a [routerLink]="['/projects', project.id]" class="btn btn-link btn-block">
                                    Read More
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
